<!DOCTYPE html>
<html lang="zh_CN">

<head>
   <title>{{site.name}}</title>
  <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="css/city.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- BEGIN TimelineJS -->
    <script type="text/javascript" src="./js/timeline/build/js/storyjs-embed.js"></script>
    <script>
        $(document).ready(function() {
            createStoryJS({
                type:       'timeline',

                height:     '600',
                source:     './archiveddata/shanghai-timeline.json',
                embed_id:   'shanghai',
                lang: 'zh-cn'
            });
        });
    </script>
    <!-- END TimelineJS -->
</head>
<body>
<!-- Fixed navbar -->
 <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
   <div class="container">
     <div class="navbar-header">
       <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </button> <a class="navbar-brand" href="index.html">上海・开放数据观察</a>
     </div>
     <div id="navbar" class="navbar-collapse collapse">
       <ul class="nav navbar-nav">
        {% for link in site.navigation %}
        {% assign current = nil %}
        {% if page.url == link.url or (page.categories != nil and page.categories.first == link.category) %}
        {% assign current = 'active' %}
        {% endif %}

        <li class="{{ current }}">
          <a href="{{ link.url }}">{{ link.text }}</a>
        </li>
        {% endfor %}
       </ul>
     </div><!--/.nav-collapse -->
   </div>
 </nav>


<div class="container">


  {{content}}

</div>



</body>



</html>
