							</span>

				</div>

						    <span title="" data-toggle="tooltip" data-placement="bottom" style="cursor:pointer;" data-original-title="开放数据门户上线时长为公众提供基本的时间维度背景资料，了解该门户已经有多长时间的积累，从而可以将各项指标放入一个时间情境中解读。">

							</span>

						    数据开放涉及部门
						    <span title="" data-toggle="tooltip" data-placement="bottom" style="cursor:pointer;" data-original-title="此处考察数据门户上目前已经提供数据（无论开放与否）的部门数量">
							<i class="fa fa-info-circle" style="vertical-align: super; left:0; font-size: 13px"></i>

<div class="row" id="cityopenness">
	<div class="col-md-3 col-sm-6">
		<div class="panel panel-success">
			<div class="panel-heading">
				<div class="row">
				    
					<div class="col-xs-12 text-center">
					    <div class="huge">99%(397)</div>
					    <div class="ptitle">
						    数据机器可读比例
						    <span title="" data-toggle="tooltip" data-placement="bottom" style="cursor:pointer;" data-original-title="此处考察数据门户提供的数据文件采用「机器可读」格式的比例（例如XSL,CSV而非PDF,DOC），数据文件采用开放且机器可读格式的比例并不由该指标反映之列。部分经过打包压缩的数据以含有数据内容的文件的格式为准计算。">
							<i class="fa fa-info-circle" style="vertical-align: super; left:0; font-size: 13px"></i>
							</span>
						</div>
					</div>
				</div>
			</div>
                      
        </div>
	</div>
	<div class="col-md-3 col-sm-6">
		<div class="panel panel-danger">
			<div class="panel-heading">
				<div class="row">
				    
					<div class="col-xs-12 text-center">
					    <div class="huge">0%</div>
					    <div class="ptitle">
						    数据开放格式比例
						    <span title="" data-toggle="tooltip" data-placement="bottom" style="cursor:pointer;" data-original-title="此处考察数据门户提供的数据文件采用「开放格式」的比例。所谓开放格式，即该文件格式并非必须使用私有封闭软件访问（因这造成用户必须付费购买软件才能访问数据）。">
							<i class="fa fa-info-circle" style="vertical-align: super; left:0; font-size: 13px"></i>
							</span>
						</div>
					</div>
				</div>
			</div>
                      
        </div>
	</div>
	<div class="col-md-3 col-sm-6 ">
		<div class="panel panel-success">
			<div class="panel-heading">
				<div class="row">
				    
					<div class="col-xs-12 text-center">
					    <div class="huge">100%</div>
					    <div class="ptitle">
						    数据获取非歧视比例
						    <span title="" data-toggle="tooltip" data-placement="bottom" style="cursor:pointer;" data-original-title="此处考察数据门户提供的数据有多少符合了开放数据的非歧视性，即开放的数据应该不限制某特定人群访问和获取数据。若开放数据门户限定某一类数据仅能由企业用户访问获取，则这部分数据违反非歧视性。">
							<i class="fa fa-info-circle" style="vertical-align: super; left:0; font-size: 13px"></i>
							</span>
						</div>
					</div>
				</div>
			</div>
                      
        </div>
	</div>
	<div class="col-md-3 col-sm-6">
		<div class="panel panel-danger">
			<div class="panel-heading">
				<div class="row">
				    
					<div class="col-xs-12 text-center">
					    <div class="huge">0%</div>
					    <div class="ptitle">
						    数据开放授权比例
						    <span title="" data-toggle="tooltip" data-placement="bottom" style="cursor:pointer;" data-original-title="">
							<i class="fa fa-info-circle" style="vertical-align: super; left:0; font-size: 13px"></i>
							</span>
						</div>
					</div>
				</div>
			</div>
                      
        </div>
	</div>
</div>

<div class="row" id="cityperformance">
	<div class="col-md-3 col-sm-6 ">
		<div class="panel panel-danger">
			<div class="panel-heading">
				<div class="row">
				    
					<div class="col-xs-12 text-center">
					    <div class="huge">27%(53)</div>
					    <div class="ptitle">
						    数据按时更新比例
						    <span title="" data-toggle="tooltip" data-placement="bottom" style="cursor:pointer;" data-original-title="数据按时更新比例=确实按照所写明更新频率更新的数据数量/实际应当更新的数据数量。其中数据是否实际应当更新按照具体数据的更新频率、其发布（生成）时间、以及指标检测时间进行判定，比如一个数据集2014-07-01发布，更新频率为1个月，进行该项指标检测的时间是2015-05-06，则数据应当更新，且应该至少更新到2015-04（考虑到具体操作上的可能延迟，虽然更新频率为一个月，但在5月检测时可酌情排除5月当月是否更新）。我们规定低于50%更新比例的为严重（红色），低于80%更新比例的为警告（黄色）。">
							<i class="fa fa-info-circle" style="vertical-align: super; left:0; font-size: 13px"></i>
							</span>
						</div>
					</div>
				</div>
			</div>    
        </div>
	</div>
	<div class="col-md-3 col-sm-6">
		<div class="panel panel-warning">
			<div class="panel-heading">
				<div class="row">
				    
					<div class="col-xs-12 text-center">
					    <div class="huge">2<span style="color: grey;">/10</span></div>
					    <div class="ptitle">
						    重点数据集开放个数
						    <span title="" data-toggle="tooltip" data-placement="bottom" style="cursor:pointer;" data-original-title="依据开放数据指数的10个关键领域开放数据集，考察该地方数据门户开放了几个重点数据集">
							<i class="fa fa-info-circle" style="vertical-align: super; left:0; font-size: 13px"></i>
							</span>
						</div>
					</div>
				</div>
			</div>
                      
        </div>
	</div>
	
	<div class="col-md-3 col-sm-6">
		<div class="panel panel-warning">
			<div class="panel-heading">
				<div class="row">
				    
					<div class="col-xs-12 text-center">
					    <div class="huge">89%</div>
					    <div class="ptitle">
						    数据非外链率
						    <span title="" data-toggle="tooltip" data-placement="bottom" style="cursor:pointer;" data-original-title="数据非外链率=非外链数据量/数据总量。对于数据门户上的一个数据集，若用户下载行为发生在外部网站上，则此数据集被视为外链数据集。我们定义非外链率低于80%则为严重（红色），低于100%则为警告（黄色）">
							<i class="fa fa-info-circle" style="vertical-align: super; left:0; font-size: 13px"></i>
							</span>
						</div>
					</div>
				</div>
			</div>
                      
        </div>
	</div>

	<div class="col-md-3 col-sm-6">
		<div class="panel panel-success">
			<div class="panel-heading">
				<div class="row">
				    
					<div class="col-xs-12 text-center">
					    <div class="huge">67%</div>
					    <div class="ptitle">
						    数据单次浏览下载率
						    <span title="" data-toggle="tooltip" data-placement="bottom" style="cursor:pointer;" data-original-title="单次浏览下载率=下载量/浏览量，数据门户的整体数据单次浏览下载率为所有数据的单次浏览下载率取中位数。请注意，当一个数据集的单次浏览下载率大于100%，则视为异常，不纳入计算。">
							<i class="fa fa-info-circle" style="vertical-align: super; left:0; font-size: 13px"></i>
							</span>
						</div>
					</div>
				</div>
			</div>
                      
        </div>
	</div>
</div>
